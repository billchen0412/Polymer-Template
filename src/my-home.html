<link rel="import" href="../assets/css/shared-styles.html">

<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="my-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">0</div>
      <h1>Home Page</h1>
      <p>Please click left side button to choose your page</p>
    </div>
  </template>

  <script>
    class MyHome extends Polymer.Element {
      static get is() { return 'my-home'; }
    }

    window.customElements.define(MyHome.is, MyHome);
  </script>
</dom-module>
